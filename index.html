<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Shuffle Game (Sliding Puzzle)</title>
</head>

<body>
    <div class="game__message"></div>

    <div class="game">
        <div class="game__status">
            <div class="game__timer">00:00:00</div>
            <div class="game__count">0</div>
        </div>
        <div class="game__board game__board--disabled">
            <div class="game__item game__item--1">1</div>
            <div class="game__item game__item--2">2</div>
            <div class="game__item game__item--3">3</div>
            <div class="game__item game__item--4">4</div>
            <div class="game__item game__item--5">5</div>
            <div class="game__item game__item--6">6</div>
            <div class="game__item game__item--7">7</div>
            <div class="game__item game__item--8">8</div>
            <div class="game__item game__item--9 game__item--hidden">9</div>
        </div>
        <div class="game__menu">
            <div class="game__btn game__btn--start">start</div>
            <div class="game__btn game__btn--restart game__btn--disabled">restart</div>
            <div class="game__btn game__btn--difficulty">easy</div>
        </div>
    </div>

    <div class="game__log">
        <h1>Current highscores</h1>
        <table class="game__highscores">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Mode</th>
                    <th>Moves</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h1>All stats</h1>
        <table class="game__stats">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Mode</th>
                    <th>Moves</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="game.js" type="module"></script>
</body>

</html>
